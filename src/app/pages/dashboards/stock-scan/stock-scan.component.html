<div>
    <form [formGroup]="stockScan">
  <label class="fw-semibold mt-0 fs-5 ms-7 mt-2">
  Store Stock <span style="color: #f36270;">Scan</span>
</label>

  <div class="mt-2 ms-8 me-8 card p-4 shadow">
    
    <!-- Row for 6 + 6 split -->
    <div class="row">
      
      <!-- Left Side: PO Item Scan -->
      <div class="col-lg-5 col-md-12 mb-3 ">
   <label class="fw-semibold mt-0 fs-5 ms-0">Item Scan</label>
<div class="border rounded p-3">
    <!-- Item -->
    <div class="mb-3">
      <label for="item" class="form-label fw-semibold">Product Code/Name</label>
      <input type="text" id="item" class="form-control2" formControlName="productCode" placeholder="Search Product Code or Name">
    </div>

    <!-- Serial No -->
    <div class="mb-3">
      <label for="serialNo" class="form-label fw-semibold">Serial Number</label>
      <input type="text" id="serialNo" class="form-control2" formControlName="serialNumber" placeholder="Scan Serial Number">
    </div>
     <div class="mb-3">
      <label for="serialNo" class="form-label fw-semibold">Quantity</label>
      <input type="text" id="serialNo" class="form-control2" formControlName="quantity" placeholder="Scan EAN Code">
    </div>
     <div class="mb-3">
      <label for="serialNo" class="form-label fw-semibold">Storage Location</label>
      <input type="text" id="serialNo" class="form-control2" formControlName="storageLocation" placeholder="Scan EAN Code">
    </div>

   

    <div class="row">
        <div class="col-12 d-flex justify-content-end">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
      </div>
    </div>




<div class="border rounded p-3 mt-3">
  <!-- Counts Row -->
 
    <div class="row col-12">
      <label class="mb-1 mt-2 text-success">Total Scanned Items</label>
    </div>
     <div class="row col-12">
      <label class="mb-1 mt-2 text-success">SAP Count of 10000</label>
    </div>
     <div class="row col-12">
      <label class="mb-1 mt-2 text-success">Storage Location</label>
    </div>

 
</div>






    </div>

    
      

      <!-- Right Side: PO Item List -->
   
<div class="col-lg-7 col-md-12 mb-3">
 <label class="fw-semibold mt-0 fs-5 ms-0">Scanned Items List</label>
  <div class="border rounded p-0"> <!-- remove inner padding -->

<div class="table-responsive p-3">
      <table class="table table-bordered  mb-0">
        <thead class="table-light">
          <tr class="text-start">
            <th>Product Code & Description</th>
            <th>EAN</th>
            <th>Serial No.</th>
            <th>Qty.</th>
            <th>S.Loc.</th>
            <th></th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-center">
           <button class="btn btn-sm" 
                style="background-color: #f36270; color: white;"
                (click)="onDelete()">
        <i class="bi bi-trash"></i>
        </button>

            </td>           
          </tr>
          
        </tbody>
      </table>
    </div>

  </div>
</div>


      

    </div>


  </div>
  </form>
</div>
