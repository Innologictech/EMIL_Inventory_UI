<div class="px-md-5 ms-4">

    <label class="fw-bold mt-3 fs-5 ms-5">
        Stock Scan To SAP Report Â» <span class="text-danger">{{title}}</span>
    </label>
    <!-- Category Buttons -->
    <div class="mt-3  ms-5 me-3 d-flex justify-content-center justify-content-md-start">
        <div class="btn-group flex-wrap " role="group" aria-label="Report Category">
            <button type="button" class="btn pe-4 mb-2 me-2 border rounded"
                [ngClass]="{ 'btn-dark': activeButton === 'storewise', 'btn-secondary': activeButton !== 'storewise' }"
                (click)="showFilter('storewise')">
                Store wise
            </button>

            <button type="button" class="btn px-4 mb-2 me-2 border rounded"
                [ngClass]="{ 'btn-dark': activeButton === 'productwise', 'btn-secondary': activeButton !== 'productwise' }"
                (click)="showFilter('productwise')">
                Product wise
            </button>

            <button type="button" class="btn px-4 mb-2 me-2 border rounded"
                [ngClass]="{ 'btn-dark': activeButton === 'brandwise', 'btn-secondary': activeButton !== 'brandwise' }"
                (click)="showFilter('brandwise')">
                Brand wise
            </button>

            <button type="button" class="btn px-4 mb-2 me-2 border rounded"
                [ngClass]="{ 'btn-dark': activeButton === 'total', 'btn-secondary': activeButton !== 'total' }"
                (click)="showFilter('total')">
                Total Stock
            </button>
        </div>
    </div>
</div>

<div class=" py-3 px-md-5 ms-0"
    style="background-color:#ffffff; margin-left: 7%!important; margin-right:7%!important ;margin-top: 2%;">






    <!-- Card -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <form [formGroup]="opensto" (ngSubmit)="onSubmit()">
                <!-- Dynamic Filter -->
                <div *ngIf="filterVisible" class="row g-3 align-items-end">
                    <div class="col-12 col-md-4 d-flex ">
                        <label class="fw-semibold mt-2 pe-2">{{ filterLabel }}</label>
                        <ng-select [items]="filterOptions" bindLabel="label" bindValue="value"
                            formControlName="filterSelect" placeholder="All {{ filterLabel }}s" [searchable]="true"
                            [clearable]="true" class="stock">
                        </ng-select>
                    </div>
                    <div class="col-12 col-md-5 d-flex">
                        <label class="fw-semibold mt-2 pe-2">Date Range</label>
                        <input type="text" class="stock" placeholder="Select Date Range"
                            [bsValue]="tempDateRange" bsDaterangepicker [bsConfig]="bsRangeConfig"
                            (bsValueChange)="onDateRangeChange($event)" [bsCustomDatesTemplate]="customFooter"
                            readonly />

                        <div *ngIf="submitted && f.daterange.errors" class="text-danger small">
                            Date Range is required
                        </div>
                    </div>

                    <!-- Custom Footer Template with Cancel and Apply buttons -->
                    <ng-template #customFooter>
                        <div class="d-flex justify-content-end p-2 border-top">
                            <button type="button" class="btn btn-secondary btn-sm me-2" (click)="cancelDateRange()">
                                Cancel
                            </button>
                            <button type="button" class="btn btn-success btn-sm" (click)="applyDateRange()">
                                Apply
                            </button>
                        </div>
                    </ng-template>






                    <div class="col-12 col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="row g-3 mt-4 align-items-center">
                    <div class="col-12 col-md-4 d-flex align-items-center">
                        <label for="entries" class="me-2 mt-2">Show</label>
                        <select id="entries" class="form-select form-select-sm w-auto">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <span class="ms-2">entries</span>
                    </div>

                    <div class="col-12 col-md-4 d-flex align-items-center">
                        <label for="search" class="me-2 mt-2 fw-semibold">Search:</label>
                        <input type="text" id="search" class="search  form-control-sm" placeholder="Search..." />
                    </div>

                    <div class="col-12 col-md-4 text-md-end">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary btn-sm">
                                <i class="bi bi-file-earmark-pdf text-white"></i>
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm">
                                <i class="bi bi-file-earmark-excel text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-bordered text-center align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Sl.No</th>
                                <th>Sub Sl. No</th>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Material Type</th>
                                <th>Merch Cat</th>
                                <th>Brand</th>
                                <th>Store</th>
                                <th>Serial Numbers</th>
                                <th>Quantity</th>
                                <th>Scanned Storage Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="11" class="text-muted">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
