<div class="pe-3 ps-3">
    <!-- Title -->
    <label class="fw-bold mt-3 fs-5 d-block text-center text-md-start">
        Stock Scan To SAP Report Â» <span class="text-danger">Total Stock</span>
    </label>

    <!-- Category Buttons -->
    <div class="mt-3 d-flex justify-content-center justify-content-md-start">
        <div class="btn-group flex-wrap" role="group" aria-label="Report Category">
            <button type="button" class="btn btn-dark px-4 mb-2" (click)="storewise()">Store wise</button>
            <button type="button" class="btn btn-dark px-4 mb-2" (click)="productwise()">Product wise</button>
            <button type="button" class="btn btn-dark px-4 mb-2" (click)="brandwise()">Brand wise</button>
            <button type="button" class="btn btn-dark px-4 mb-2 active" (click)="totalStock()">Total Stock</button>
        </div>
    </div>

    <!-- Card -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <form [formGroup]="opensto">

                <!-- Storewise Filter -->
                <div *ngIf="storewiseShow" class="row g-3 align-items-center">
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold text-muted">Store</label>
                        <select class="form-select">
                            <option selected>All Stores</option>
                            <!-- Add other store options -->
                        </select>
                    </div>

                    <div class="col-12 col-md-5">
                        <label class="form-label fw-semibold">Date Range <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="daterange" bsDaterangepicker
                                [bsConfig]="bsRangeConfig" placeholder="Select Date Range" />

                            <span class="input-group-text bg-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </div>

                        <!-- Validation message -->
                        <div *ngIf="submitted && f.daterange.errors" class="text-danger small">
                            Date Range is required
                        </div>
                    </div>


                    <div class="col-12 col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            Generate Report
                        </button>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="row g-3 mt-4 align-items-center">
                    <!-- Show entries -->
                    <div class="col-12 col-md-4 d-flex align-items-center">
                        <label for="entries" class="me-2">Show</label>
                        <select id="entries" class="form-select form-select-sm w-auto">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                        </select>
                        <span class="ms-2">entries</span>
                    </div>

                    <!-- Search -->
                    <div class="col-12 col-md-4 d-flex align-items-center">
                        <label for="search" class="me-2 fw-semibold">Search:</label>
                        <input type="text" id="search" class="form-control form-control-sm" placeholder="Search..." />
                    </div>

                    <!-- Export -->
                    <div class="col-12 col-md-4 text-md-end">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary btn-sm">
                                <i class="bi bi-file-earmark-pdf text-white"></i>
                            </button>
                            <button type="button" class="btn btn-secondary btn-sm">
                                <i class="bi bi-file-earmark-excel text-white"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-bordered text-center align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Sl.No</th>
                                <th>Sub Sl. No</th>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Material Type</th>
                                <th>Merch Cat</th>
                                <th>Brand</th>
                                <th>Store</th>
                                <th>Sub Sl. No</th>
                                <th>Serial Numbers</th>
                                <th>Quantity</th>
                                <th>Scanned Storage Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="12" class="text-muted">No records found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </form>
        </div>
    </div>
</div>
