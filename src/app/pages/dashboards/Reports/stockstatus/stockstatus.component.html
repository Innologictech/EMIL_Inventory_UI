<div class="pe-4 ps-4">
  <label class="fw-bold mt-3 fs-5 ms-5">
    <span style="color: #ce242a;">Stock Overview</span> Report
  </label>

  <div class="card shadow-sm ms-5 mt-4 me-5">
    <div class="card-body">
     <form [formGroup]="stockStatus">
  <!-- Toolbar Row -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Left: Show Entries -->
    <div class="d-flex align-items-center">
      <label for="entries" class="me-2">Show</label>
      <select id="entries" class="form-select form-select-sm" style="width: auto;">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      <span class="ms-2">entries</span>
    </div>

    <!-- Center: Search -->
    <div class="d-flex align-items-center">
      <label for="search" class="me-2 fw-semibold">Search:</label>
      <input
        type="text"
        id="search"
        class="form-control form-control-sm"
        placeholder="Search..."
        style="width: 200px;"
      />
    </div>

    <!-- Right: Export Buttons -->
  <div class="btn-group">
  <button type="button" class="btn btn-secondary btn-sm">
    <i class="bi bi-file-earmark-pdf text-white"></i>
  </button>
  <button type="button" class="btn btn-secondary btn-sm">
    <i class="bi bi-file-earmark-excel text-white"></i>
  </button>
</div>


    </div>
  

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Product Code</th>
          <th>Product Description</th>
          <th>Storage Location</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Item A</td>
          <td>50</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </div>
   </form>

    </div>
  </div>
</div>
