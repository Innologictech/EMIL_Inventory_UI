<div class="pe-4 ps-4" >
   <label class="fw-bold mt-3 fs-5 ms-5">
    Store Scan Items
   </label>
  <div class="card shadow-sm ms-5 mt-4 me-5">
  <div class="card-body">
    <div class="row col-12">

      <!-- Left Column - Form and Total -->
      <div class="col-md-5">

        <!-- Item Scan Form -->
        <label class="fw-bold fs-5 mb-3">Item Scan</label>
        <div class="card">

          <form [formGroup]="scanForm" (ngSubmit)="onScanSubmit()" class="m-3">
            <div class="mb-2">
              <label for="eanCode">EAN Code</label>
              <input type="text" class="form-control" formControlName="eanCode" placeholder="Scan EAN Code">
            </div>
            <div class="mb-2">
              <label for="serialNumber">Serial Number</label>
              <input type="text" class="form-control" formControlName="serialNumber" placeholder="Scan Serial Number">
            </div>
            <div class="mb-2">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" formControlName="quantity" value="1">
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btnSubmit">Submit</button>
            </div>
          </form>
        </div>

        <!-- Total Scanned Items -->
        <div class="card p-3">
          <div class="row m-2 text-center">
            <div class="col-5 text-right text-success d-flex align-items-center">
            <label class="fw-semibold text-success">Total Scanned Items</label>
            </div>
            <div class="col-4 text-success">
            <h3 class="text-success text-right">{{ totalScannedItems }}</h3>

            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Scanned Items List -->
      <div class="col-md-7">
        <label class="fw-bold fs-5 mb-3">Scanned Items List</label>
        <div class="">
          <!-- <div class="card-body"> -->
          <div class="table-responsive">
            <table class="table table-borderd table-striped">
              <thead>
                <tr>
                  <th>Product Code & Description</th>
                  <th>EAN</th>
                  <th>Serial No.</th>
                  <th>Qty.</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="scannedItems.length === 0">
                  <td colspan="4" class="text-center text-muted">No Scanned Items Found!</td>
                </tr>
                <tr *ngFor="let item of scannedItems">
                  <td>{{ item.productCode }} & {{ item.description }}</td>
                  <td>{{ item.ean }}</td>
                  <td>{{ item.serialNumber }}</td>
                  <td>{{ item.quantity }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- </div> -->
        </div>
      </div>

    </div>
  </div>
</div>
</div>
